<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="left">
      <h2>Your Result</h2>
      <div class="main-result">
        <h1>76</h1>
        <small>of 100</small>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h2>Summary</h2>
      <div class="result-category">
        <div class="result-box red">
          <img src="assets/images/icon-reaction.svg" />
          <h3>Reaction</h3>
          <div class="percent">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="result-box yellow">
          <img src="assets/images/icon-memory.svg" />
          <h3>Memory</h3>
          <div class="percent">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>
        <div class="result-box green">
          <img src="assets/images/icon-verbal.svg" />
          <h3>Verbal</h3>
          <div class="percent">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>
        <div class="result-box blue">
          <img src="assets/images/icon-visual.svg" />
          <h3>Visual</h3>
          <div class="percent">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
      </div>
      <div class="button-div">
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
